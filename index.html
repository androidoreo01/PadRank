  <body onload="init()">
    <div class="container">

      <h1>PADRank</h1>

      <div align="right">中文/<a href="index_jp.html">日本語</a></div>
      <div align="right">上次更新: 2019/07/15 <span class="badge badge-pill badge-secondary" onclick="updateClick()"><a href="#">更新內容</a></span></div>
      <div class="d-none" align="right" id="update-content">
        (07/15實裝)「龍契士＆龍喚士」系列期間限定復活！
      </div>
      <!-- <p class="lead">A simple website to find P&D monster with highest attack in specific criteria.</p> -->

      <h3>敵人屬性</h3>
      <select class="form-control" id="property">
        <option value="none" selected>無</option>
        <option value="fire">火</option>
        <option value="water">水</option>
        <option value="wood">木</option>
        <option value="light">光</option>
        <option value="dark">暗</option>
      </select>

      <h3>敵人類型</h3>
      <div class="row">
        <div class="col-lg-4 col-sm-12">
          <select class="form-control" id="type1" onchange="initType2()">
            <option selected value="none">(type1)</option>
          </select>
        </div>
        <div class="col-lg-4 col-sm-12">
          <select class="form-control" id="type2" onchange="initType3()">
            <option selected value="none">(type2)</option>
          </select>
        </div>
        <div class="col-lg-4 col-sm-12">
          <select class="form-control" id="type3">
            <option selected value="none">(type3)</option>
          </select>
        </div>
      </div>

      <h3>隊伍血量</h3>
      <div class="row" style="align-items: center;">
        <div class="progress col-lg-10 col-sm-12">
          <div id="hp-bar" class="progress-bar bg-danger" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
          </div>
        </div>
        <div class="col-lg-2 col-sm-12">
          <select class="form-control" id="hp-select" onchange="hpChange()">
            <option value="100" selected>100%</option>
            <option value="99">99%</option>
            <option value="85">85%</option>
            <option value="75">75%</option>
            <option value="40">40%</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-6 col-sm-12" id="orb-div">
          <h3>消去的珠子數</h3>
          <select class="form-control" id="orb" onchange="orbChange()">
            <option value="3" selected>3</option>
          </select>
        </div>
        <div class="col-lg-3 col-sm-6 d-none" id="square-promise-div">
          <h3>保證貫通</h3>
          <select class="form-control" id="square-promise">
            <option value="yes">是</option>
            <option value="no" selected>否</option>
          </select>
        </div>
        <div class="col-lg-6 col-sm-12">
          <h3>Combo</h3>
          <select class="form-control" id="combo">
            <option value="1" selected>1</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-4 col-sm-12">
          <h3>寵物等級</h3>
          <select class="form-control" id="level" onchange="levelChange()">
            <option value="99">Lv.99</option>
            <option value="110" selected>Lv.110</option>
          </select>
        </div>
        <div class="col-lg-4 col-sm-12">
          <h3>攻擊滿加值(+99)</h3>
          <select class="form-control" id="plus" onchange="plusOrMultiChange()">
            <option value="495" selected>是</option>
            <option value="0">否</option>
          </select>
        </div>
        <div class="col-lg-4 col-sm-12">
          <h3>協力</h3>
          <select class="form-control" id="multi" onchange="plusOrMultiChange()">
            <option value="yes">是</option>
            <option value="no" selected>否</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 col-sm-12">
          <h3>潛在覺醒數量</h3>
          <select class="form-control" id="potential-num">
            <option value="3" selected>3</option>
            <option value="2">2</option>
            <option value="1">1</option>
            <option value="0">0</option>
          </select>
        </div>
        <div class="col-lg-6 col-sm-12">
          <h3>超覺醒</h3>
          <select class="form-control" id="super-awoken">
            <option value="yes" selected>有</option>
            <option value="no">無</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 col-sm-12">
          <h3>搜尋寵物屬性(主屬性)</h3>
        </div>
        <div class="col-lg-12 col-sm-12">
          <table class="table table-bordered">
            <tr>
              <td class="text-center table-secondary table-dark" onclick="monsterPropertyClick(this)" id="fire"><img src="img/top01.png" width="20px" height="20px">火</td>
              <td class="text-center table-secondary table-dark" onclick="monsterPropertyClick(this)" id="water"><img src="img/top02.png" width="20px" height="20px">水</td>
              <td class="text-center table-secondary table-dark" onclick="monsterPropertyClick(this)" id="wood"><img src="img/top03.png" width="20px" height="20px">木</td>
              <td class="text-center table-secondary table-dark" onclick="monsterPropertyClick(this)" id="light"><img src="img/top04.png" width="20px" height="20px">光</td>
              <td class="text-center table-secondary table-dark" onclick="monsterPropertyClick(this)" id="dark"><img src="img/top05.png" width="20px" height="20px">暗</td>
            </tr>
          </table>
        </div>
      </div>

      <br />

      <button type="button" class="btn btn-secondary btn-block" onclick="search()">Search</button>

      <br />

      <div id="result">
        <table id="result-table" class="display nowrap" width="100%">
        </table>
      </div>
      <div align="right">
          <a href="https://forms.gle/XLGwzZRc5KjT1TmaA">[錯誤回報或建議]</a>
      </div>
