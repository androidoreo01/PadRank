    <div class="container">

      <div align="right"><a href="puzzle.html">PADStimulator</a>/中文/<a href="index_jp.html">日本語</a></div>

      <h3>敵人屬性</h3>
      <select class="form-control" id="property">
        <option value="none" selected>無</option>
        <option value="fire">火</option>
        <option value="water">水</option>
        <option value="wood">木</option>
        <option value="light">光</option>
        <option value="dark">暗</option>
      </select>

      <h3>敵人類型</h3>
      <div class="row">
        <div class="col-lg-4 col-sm-12">
          <select class="form-control" id="type1" onchange="initType2()">
            <option selected value="none">(type1)</option>
          </select>
        </div>
        <div class="col-lg-4 col-sm-12">
          <select class="form-control" id="type2" onchange="initType3()">
            <option selected value="none">(type2)</option>
          </select>
        </div>
        <div class="col-lg-4 col-sm-12">
          <select class="form-control" id="type3">
            <option selected value="none">(type3)</option>
          </select>
        </div>
      </div>

      <h3>隊伍血量</h3>
      <div class="row" style="align-items: center;">
        <div class="progress col-lg-10 col-sm-12">
          <div id="hp-bar" class="progress-bar bg-danger" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
          </div>
        </div>
        <div class="col-lg-2 col-sm-12">
          <select class="form-control" id="hp-select" onchange="hpChange()">
            <option value="100" selected>100%</option>
            <option value="99">99%</option>
            <option value="85">85%</option>
            <option value="75">75%</option>
            <option value="40">40%</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-6 col-sm-12" id="orb-div">
          <h3>消去的珠子數</h3>
          <select class="form-control" id="orb" onchange="orbChange()">
            <option value="3" selected>3</option>
          </select>
        </div>
        <div class="col-lg-3 col-sm-6 d-none" id="square-promise-div">
          <h3>保證貫通</h3>
          <select class="form-control" id="square-promise">
            <option value="yes">是</option>
            <option value="no" selected>否</option>
          </select>
        </div>
        <div class="col-lg-6 col-sm-12">
          <h3>Combo</h3>
          <select class="form-control" id="combo">
            <option value="1" selected>1</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-6 col-sm-12" id="poison-div">
          <h3>有無消到毒珠</h3>
          <select class="form-control" id="poison">
            <option value="yes">有</option>
            <option value="no" selected>無</option>
          </select>
        </div>
        <div class="col-lg-6 col-sm-12" id="jama-div">
          <h3>有無消到邪魔珠</h3>
          <select class="form-control" id="jama">
            <option value="yes">有</option>
            <option value="no" selected>無</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-4 col-sm-12">
          <h3>寵物等級</h3>
          <select class="form-control" id="level" onchange="levelChange()">
            <option value="99">Lv.99</option>
            <option value="110" selected>Lv.110</option>
          </select>
        </div>
        <div class="col-lg-4 col-sm-12">
          <h3>攻擊滿加值(+99)</h3>
          <select class="form-control" id="plus" onchange="plusOrMultiChange()">
            <option value="495" selected>是</option>
            <option value="0">否</option>
          </select>
        </div>
        <div class="col-lg-4 col-sm-12">
          <h3>協力</h3>
          <select class="form-control" id="multi" onchange="plusOrMultiChange()">
            <option value="yes">是</option>
            <option value="no" selected>否</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 col-sm-12">
          <h3>潛在覺醒數量</h3>
          <select class="form-control" id="potential-num">
            <option value="3" selected>3</option>
            <option value="2">2</option>
            <option value="1">1</option>
            <option value="0">0</option>
          </select>
        </div>
        <div class="col-lg-6 col-sm-12">
          <h3>超覺醒</h3>
          <select class="form-control" id="super-awoken">
            <option value="yes" selected>有</option>
            <option value="no">無</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 col-sm-12">
          <h3>搜尋寵物屬性
            <input type="checkbox" data-toggle="toggle" data-on="主屬性" data-off="不限" id="property_rule" checked>
          </h3>
        </div>
        <div class="col-lg-12 col-sm-12">
          <table class="table table-bordered">
            <tr>
              <td class="text-center table-secondary" onclick="monsterPropertyClick(this)" id="fire"><img src="img/top01.png" width="20px" height="20px">火</td>
              <td class="text-center table-secondary" onclick="monsterPropertyClick(this)" id="water"><img src="img/top02.png" width="20px" height="20px">水</td>
              <td class="text-center table-secondary" onclick="monsterPropertyClick(this)" id="wood"><img src="img/top03.png" width="20px" height="20px">木</td>
              <td class="text-center table-secondary" onclick="monsterPropertyClick(this)" id="light"><img src="img/top04.png" width="20px" height="20px">光</td>
              <td class="text-center table-secondary" onclick="monsterPropertyClick(this)" id="dark"><img src="img/top05.png" width="20px" height="20px">暗</td>
            </tr>
          </table>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 col-sm-12">
          <h3>搜尋寵物 Type
            <input type="checkbox" data-toggle="toggle" data-on="AND" data-off="OR" id="type-filter-rule">
          </h3>
        </div>
        <div class="col-lg-12 col-sm-12">
          <table class="table table-bordered" style="table-layout: fixed">
            <tr>
              <td class="text-center table-secondary" onclick="monsterTypeClick(this)" id="dragon"><img src="images/type/dragon.png" width="20px" height="20px">ドラゴン</td>
              <td class="text-center table-secondary" onclick="monsterTypeClick(this)" id="god"><img src="images/type/god.png" width="20px" height="20px">神</td>
              <td class="text-center table-secondary" onclick="monsterTypeClick(this)" id="demon"><img src="images/type/demon.png" width="20px" height="20px">悪魔</td>
              <td class="text-center table-secondary" onclick="monsterTypeClick(this)" id="machine"><img src="images/type/machine.png" width="20px" height="20px">マシン</td>
              <td class="text-center table-secondary" onclick="monsterTypeClick(this)" id="balance"><img src="images/type/balance.png" width="20px" height="20px">バランス</td>
            </tr>
            <tr>
              <td class="text-center table-secondary" onclick="monsterTypeClick(this)" id="attack"><img src="images/type/attack.png" width="20px" height="20px">攻撃</td>
              <td class="text-center table-secondary" onclick="monsterTypeClick(this)" id="strength"><img src="images/type/strength.png" width="20px" height="20px">体力</td>
              <td class="text-center table-secondary" onclick="monsterTypeClick(this)" id="healing"><img src="images/type/healing.png" width="20px" height="20px">回復</td>
              <td class="text-center table-secondary" onclick="monsterTypeClick(this)" id="evo"><img src="images/type/evo.png" width="20px" height="20px">進化用</td>
              <td class="text-center table-secondary" onclick="monsterTypeClick(this)" id="aw"><img src="images/type/aw.png" width="20px" height="20px">能力覚醒用</td>
            </tr>
            <tr>
              <td class="text-center table-secondary" onclick="monsterTypeClick(this)" id="power"><img src="images/type/power.png" width="20px" height="20px">強化合成用</td>
            </tr>
          </table>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 col-sm-12">
           <!-- <button type="button" class="btn btn-outline-dark" onclick="toggleFilterTable(this)">▸</button> -->
          <h3>寵物覺醒篩選
            <input type="checkbox" data-toggle="toggle" data-onstyle="primary" id="toggle-filter" onchange="toggleFilterTable()">
            <button type="button" class="btn btn-outline-dark" onclick="clearAwokenFilter()">Clear all</button>
          </h3>
          <h6 id="toggle-super-awoken-filter" style="display: none">篩選包含超覺醒
            <input type="checkbox" checked data-toggle="toggle" data-onstyle="primary" id="super-awoken-filter">
          </h6>

        </div>
        <div class="col-lg-12 col-sm-12">
          <table class="table table-bordered" id="awoken-filter-table" style="display: none">
          </table>

        </div>
      </div>

      <br />

      <button type="button" class="btn btn-secondary btn-block" onclick="search()">Search</button>

      <br />

      <div id="result">
        <table id="result-table" class="display nowrap" width="100%">
        </table>
      </div>
      <div id="detail">
      </div>
      <div align="right">
          <a href="https://forms.gle/XLGwzZRc5KjT1TmaA">[錯誤回報或建議]</a>
      </div>
