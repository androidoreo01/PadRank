<!doctype html>
<html lang="en">
  <head>

    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-142982094-1');
    </script>

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({
        google_ad_client: "ca-pub-5335345976103993",
        enable_page_level_ads: true
      });
    </script>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script src="datas.js"></script>
    <script src="update_date.js"></script>
    
    <link rel="stylesheet" href="team.css">
    <script src="team.js"></script>

    <title>PADRank</title>

  </head>
  <body>
    <div class="container h-100 mt-2">
      <div class="row align-items-center h-100 justify-content-center">
        <div class="col-lg-1 col-md-12">
          <div class="null-character rounded" id="leaderCharacter"></div>
          <div class="null-sub-character rounded" id="leaderSubCharacter"></div>
        </div>
        <div class="col-lg-1 col-md-12">
          <div class="null-character rounded" id="memberCharacter1"></div>
          <div class="null-sub-character rounded" id="memberSubCharacter1"></div>
        </div>
        <div class="col-lg-1 col-md-12">
          <div class="null-character rounded" id="memberCharacter2"></div>
          <div class="null-sub-character rounded" id="memberSubCharacter2"></div>
        </div>
        <div class="col-lg-1 col-md-12">
          <div class="null-character rounded" id="memberCharacter3"></div>
          <div class="null-sub-character rounded" id="memberSubCharacter3"></div>
        </div>
        <div class="col-lg-1 col-md-12">
          <div class="null-character rounded" id="memberCharacter4"></div>
          <div class="null-sub-character rounded" id="memberSubCharacter4"></div>
        </div>
        <div class="col-lg-1 col-md-12">
          <div class="null-character rounded" id="friendCharacter"></div>
          <div class="null-sub-character rounded" id="friendSubCharacter"></div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="petSelector" tabindex="-1" role="dialog" aria-labelledby="petSelectorTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="petSelectorTitle">輸入寵物號碼</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="" id="whichMember" style="display: none">
              <input type="text" class="form-control" placeholder="" id="petSelectorInput">
            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="petSelectorSubmitBtn">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    
  </body>
</html>
